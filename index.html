<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>To-Do List</title>
	</head>
	<body>
		<main>
			<h1>To-Do List</h1>
			<p>This is a simple to-do list website. This website is one of the old projects I 
			decided to rewrite and put on <a href="https://github.com/walker84837">my GitHub</a>.
			If you want to contribute to this project, you can do so on 
			<a href="https://github.com/walker84837/todo-list">my repository</a>.</p>
			<input type="text" id="taskInput" placeholder="Enter a task">
			<button id="addButton">Add Task</button>
			<button id="clearButton">Clear all tasks</button>
			<ul id="taskList"></ul>
			<script src="app.js"></script>
		</main>
		<footer><a href="https://walker84837.github.io/">Main Page</a></footer>
	</body>
</html>
